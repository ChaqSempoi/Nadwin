<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadwin's Anniversary</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://wallpapers.com/images/hd/pink-love-1920-x-1080-wallpaper-02l867s9i65zudy0.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 4px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff69b4; /* Hot pink */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f4c2c2; /* Deeper pink */
        }
    </style>
</head>
<body>

<h1>Happy Anniversary Sayang!</h1>
<img id="image" src="main.jpg" alt="Anniversary Image Carousel">
<div id="buttonContainer">
    <button id="backButton" onclick="previousImage()">Back</button>
    <button id="nextButton" onclick="nextImage()">Next</button>
</div>

<script>
    const images = [
        'main.jpg',
        'paragraph.jpg',
        'end.jpg',
    ];
    let currentIndex = 0;

    function updateImage() {
        document.getElementById('image').src = images[currentIndex];
        updateButtons();
    }

    function updateButtons() {
        const backButton = document.getElementById('backButton');
        const nextButton = document.getElementById('nextButton');

        backButton.style.display = currentIndex === 0 ? 'none' : 'inline-block';
        nextButton.style.display = currentIndex === images.length - 1 ? 'none' : 'inline-block';
    }

    function nextImage() {
        currentIndex++;
        updateImage();
    }

    function previousImage() {
        currentIndex--;
        updateImage();
    }

    // Initial button update
    updateButtons();
</script>

</body>
</html>
